<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping-cart</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/icon.css" />
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="wrap-main">
        <a class="logo">
          <i class="icon icon-logo"></i>
        </a>
        <div class="wrap-location">
          <span>Xem giá, khuyến mãi tại</span>
          <div class="location">Hồ Chí Minh</div>
        </div>
        <form id="form-search">
          <input type="text" name="search" placeholder="Tìm kiếm sản phẩm..." />
          <button type="submit">
            <i class="icon icon-search" aria-hidden="true"></i>
          </button>
        </form>
        <div class="btn-cart">
          <i class="icon icon-cart"></i>
          <span>Giỏ hàng</span>
        </div>
        <div class="menu-info">
          <a class="a2">Lịch sử mua hàng</a>
          <a class="a3"
            >24h <br />
            Công nghệ</a
          >
          <a class="cus-line-height">Hỏi đáp</a>
          <a class="cus-line-height">Game App</a>
        </div>
      </div>
      <div class="wrap-nav">
        <nav class="max-width">
          <a>
            <i class="icon icon-phone"></i>
            <span>Điện thoại</span>
          </a>
          <a>
            <i class="icon icon-laptop"></i>
            <span>Laptop</span>
          </a>
          <a>
            <i class="icon icon-tablet"></i>
            <span>Tablet</span>
          </a>
          <a>
            <i class="icon icon-accessories"></i>
            <span>Phụ kiện</span>
          </a>
          <a>
            <i class="icon icon-fashion-watch"></i>
            <span>Đồng hồ thời trang</span>
          </a>
          <a>
            <i class="icon icon-smart-watch"></i>
            <span>Đồng hồ thông minh</span>
          </a>
          <a>
            <i class="icon icon-pc"></i>
            <span>PC, Máy in</span>
          </a>
          <a>
            <span>Máy cũ giá rẻ</span>
          </a>
          <a>
            <span>Sim thẻ cào</span>
          </a>
          <a>
            <span>Trả góp</span>
          </a>
        </nav>
      </div>
    </header>
  </body>
</html>
